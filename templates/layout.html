<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="nav">
            <ul>
                <li><a {% block home %}{% endblock %} href="/">Home</a></li>
                <li><a {% block about %}{% endblock %} href="about">About</a></li>
                <li class="dropdown">
                    <a class="dropbtn{% block search %}{% endblock %}" href="query_view">Search</a>
                    <div class="submenu">
                        <a class="subitem" href="history">Search History</a>
                    </div>
                </li>
                <li><a {% block feedback %}{% endblock %} href="feedback">Feedback</a></li>
                <li><a {% block settings %}{% endblock %} href="settings">Settings</a></li>
            </ul>
        </div>
        <div class="body">
            <!-- <h1 style="color: red">SITE UNDER MAINTENANCE: query_view pagination may not work</h1> -->
            {% block body%}{% endblock %}
        </div>
    </body>
</html>
